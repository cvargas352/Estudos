<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie sua mensagem</title>
    <style>
        body
        {
            background-color: rgb(224, 224, 224);
        }
        form
        {
            text-align: center;
            padding:10%;
        }
        input
        {
            border-radius: 12px;
            border-color: rgb(255, 213, 157);
        }
        
        #camp_msg
        {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <form action="formulario.html"> <h1>Envie sua mensagem</h1>

    <p>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome">
    </p>

    <p>
        <label for="e-mail">E-mail:</label><br>
        <input type="email" id="e-mail" name="e-mail">
    </p>

    <p>
        <label for="camp_msg">Campo para mensagem:</label><br>
        <input type="textarea" id="camp_msg" name="camp_msg">
    </p>

    <button type="submit">Enviar</button>

    </form>
</body>
</html>
