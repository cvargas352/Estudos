<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #1e3d59;
            margin-top: 30px;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        input[type="datetime-local"],
        input[type="number"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005cbf;
        }
    </style>
</head>
<body>

    <h1>Montar Viagem</h1>

    <form>
        <label for="partida">Data e Hora de Partida:</label>
        <input type="datetime-local" id="partida" name="partida" required>

        <label>Destinos Desejados:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="destino" value="Praia"> Praia</label>
            <label><input type="checkbox" name="destino" value="Montanha"> Montanha</label>
            <label><input type="checkbox" name="destino" value="Cidade"> Cidade</label>
            <label><input type="checkbox" name="destino" value="Campo"> Campo</label>
        </div>

        <label for="viajantes">Número de Viajantes:</label>
        <input type="number" id="viajantes" name="viajantes" min="1" required>

        <label for="comentarios">Comentários Adicionais:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Escreva aqui..."></textarea>

        <button type="submit">Enviar Planejamento</button>
    </form>

</body>
</html>
